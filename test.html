<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            var jbHtml = $('div > h1:eq(1)').html().trim();
            alert(jbHtml);

            jbHtml = $('div > h1:eq(1)').text().trim();
            alert(jbHtml);

            var x = 8 / 2 * (2 + 2);
            alert(x);
        });
    </script>
</head>

<body>
    <div>
        <h1>
            <p>Lorem ipsum dolor.</p>
        </h1>
    </div>
    <div>
        <h1>
            <p>Aenean nec mollis.</p>
        </h1>
    </div>
</body>

</html>
